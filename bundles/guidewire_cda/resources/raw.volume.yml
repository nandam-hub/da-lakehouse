resources:
  volumes:
    raw_volume:
      name: ${resources.schemas.raw_schema.name}_raw
      catalog_name: ${var.lh_environment}_raw
      schema_name: ${resources.schemas.raw_schema.name}
      storage_location: s3://amic-lh-${var.lh_environment}-raw-catalog/guidewire/${var.amic_environment}/
      volume_type: EXTERNAL
      comment: "External Volume where we land raw data from Guidewire CDA"
      grants:
        - principal: ${var.service_principal_object_owner}
          privileges:
            - READ_VOLUME
            - WRITE_VOLUME
